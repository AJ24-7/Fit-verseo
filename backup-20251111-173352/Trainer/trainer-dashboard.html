<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gym-Wale | Trainer Dashboard</title>
<link rel="stylesheet" href="../gymadmin/gymadmin.css" />
<style>
  body {margin:0;background:var(--bg-secondary,#f8f9fa);color:var(--text-primary,#333);font-family:'Segoe UI', Roboto, Arial, sans-serif;min-height:100vh;display:flex;flex-direction:column;}
  header {padding:0.9rem 1.4rem;display:flex;align-items:center;justify-content:space-between;background:linear-gradient(90deg,var(--primary) 0%, var(--primary-dark) 90%);color:#fff;box-shadow:0 2px 6px rgba(0,0,0,.08);}  
  .brand {display:flex;align-items:center;gap:.75rem;font-weight:600;letter-spacing:.5px;}
  .brand img {height:48px;width:48px;border-radius:12px;box-shadow:0 4px 12px -4px rgba(0,0,0,.35);} 
  nav {display:flex;gap:.65rem;}
  nav button {background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.3);color:#f1f5f9;padding:.55rem .85rem;border-radius:11px;font-size:.68rem;font-weight:600;letter-spacing:.75px;cursor:pointer;display:flex;align-items:center;gap:.45rem;backdrop-filter:blur(3px);transition:.25s;}
  nav button.active, nav button:hover {color:#fff;border-color:#fff;background:rgba(255,255,255,.28);} 
  main {flex:1;max-width:1250px;margin:1.4rem auto 2.2rem;padding:0 1.3rem;width:100%;}
  .grid {display:grid;gap:1.05rem;}
  @media (min-width:880px){.grid.stats {grid-template-columns:repeat(4,1fr);} }
  .panel {background:var(--card-bg,#fff);border:1px solid var(--border-color,#e0e0e0);border-radius:22px;padding:1.25rem 1.35rem;position:relative;overflow:hidden;box-shadow:var(--card-shadow,0 2px 12px rgba(0,0,0,.08));}
  .panel h2 {margin:0 0 .9rem;font-size:.78rem;letter-spacing:1px;color:var(--text-secondary,#666);font-weight:700;text-transform:uppercase;}
  .metric {display:flex;flex-direction:column;gap:.45rem;}
  .metric-value {font-size:1.75rem;font-weight:700;background:linear-gradient(90deg,var(--primary),var(--secondary));-webkit-background-clip:text;background-clip:text;color:transparent;}
  .metric-label {font-size:.63rem;letter-spacing:1px;font-weight:700;color:var(--text-secondary);text-transform:uppercase;}
  .profile {display:flex;gap:1.4rem;align-items:center;flex-wrap:wrap;}
  .avatar {width:92px;height:92px;border-radius:26px;background:var(--bg-secondary);border:2px solid var(--border-color);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:1.4rem;letter-spacing:1px;position:relative;overflow:hidden;}
  .avatar img {width:100%;height:100%;object-fit:cover;display:block;}
  .pill {background:var(--bg-secondary);padding:.4rem .65rem;border:1px solid var(--border-color);border-radius:11px;font-size:.58rem;letter-spacing:.5px;font-weight:700;color:var(--text-secondary);}
  .rate-display {font-size:.82rem;background:linear-gradient(90deg,var(--primary),var(--secondary));-webkit-background-clip:text;background-clip:text;color:transparent;font-weight:700;letter-spacing:.5px;}
  .actions {display:flex;gap:.55rem;margin-top:.85rem;flex-wrap:wrap;}
  .actions button {background:var(--bg-secondary);border:1px solid var(--border-color);color:var(--text-secondary);padding:.5rem .75rem;border-radius:10px;font-size:.63rem;font-weight:700;letter-spacing:.75px;cursor:pointer;transition:.25s;}
  .actions button:hover {color:var(--primary-dark);border-color:var(--primary);} 
  .logout {background:linear-gradient(135deg,var(--primary),var(--secondary));color:#fff !important;border:none !important;box-shadow:0 4px 14px -4px rgba(58,134,255,.55);} 
  .section-title {font-size:.72rem;font-weight:700;margin:1.9rem 0 .95rem;color:var(--text-secondary);letter-spacing:1px;text-transform:uppercase;}
  table {width:100%;border-collapse:collapse;font-size:.72rem;}
  th,td {padding:.6rem .7rem;text-align:left;border-bottom:1px solid var(--border-color,#e0e0e0);} 
  th {font-size:.55rem;letter-spacing:1px;font-weight:700;color:var(--text-secondary);text-transform:uppercase;}
  tbody tr:hover {background:var(--bg-secondary);} 
  footer {text-align:center;padding:1.4rem 1rem;font-size:.6rem;color:var(--text-secondary);margin-top:auto;letter-spacing:.5px;}
  .skeleton {background:linear-gradient(90deg,#f2f4f7,#e9edf2,#f2f4f7);background-size:200% 100%;animation:shimmer 1.5s infinite;}
  @keyframes shimmer {0%{background-position:200% 0;}100%{background-position:-200% 0;}}
  .empty-state {padding:1.35rem;text-align:center;color:var(--text-secondary);font-size:.7rem;letter-spacing:.4px;}
</style>
</head>
<body>
<header>
  <div class="brand"><img src="../gymadmin/public/Gym-Wale.png" alt="Gym-Wale Logo"><div>Trainer Dashboard</div></div>
  <nav>
    <button class="active" data-tab="overview">Overview</button>
    <button data-tab="sessions">Sessions</button>
    <button data-tab="clients">Clients</button>
    <button data-tab="profile">Profile</button>
  </nav>
</header>
<main>
  <section id="overviewTab" class="tab">
    <div class="grid stats">
      <div class="panel metric"><div class="metric-value" id="statClients" data-label="Clients">0</div><div class="metric-label">Clients</div></div>
      <div class="panel metric"><div class="metric-value" id="statSessions" data-label="Sessions">0</div><div class="metric-label">Sessions</div></div>
      <div class="panel metric"><div class="metric-value" id="statHours" data-label="Hours">0</div><div class="metric-label">Hours</div></div>
      <div class="panel metric"><div class="metric-value" id="statRating" data-label="Rating">0</div><div class="metric-label">Rating</div></div>
    </div>

    <div class="panel" style="margin-top:1.2rem;">
      <h2>My Profile Snapshot</h2>
      <div class="profile" id="profileSnapshot">
        <div class="avatar skeleton" id="avatarArea"></div>
        <div style="flex:1;min-width:0;">
          <div id="trainerName" style="font-size:1.3rem;font-weight:600;letter-spacing:.5px;">Loading...</div>
          <div style="display:flex;flex-wrap:wrap;gap:.5rem;margin:.5rem 0 .65rem;" id="trainerTags"></div>
          <div class="rate-display" id="rateDisplay"></div>
          <div style="font-size:.75rem;line-height:1.35;margin-top:.55rem;color:var(--text-dim);max-width:620px;" id="bioText">—</div>
          <div class="actions">
            <button id="refreshBtn">Refresh</button>
            <button id="editProfileBtn">Edit Profile</button>
            <button class="logout" id="logoutBtn">Logout</button>
          </div>
        </div>
      </div>
    </div>

    <h3 class="section-title">Upcoming Sessions</h3>
    <div class="panel" id="upcomingSessionsPanel">
      <div class="empty-state">No sessions yet. (Future feature)</div>
    </div>
  </section>

  <section id="sessionsTab" class="tab" style="display:none;">
    <div class="panel"><h2>Sessions</h2><div class="empty-state">Session management coming soon.</div></div>
  </section>

  <section id="clientsTab" class="tab" style="display:none;">
    <div class="panel"><h2>Clients</h2><div class="empty-state">Client list integration pending.</div></div>
  </section>

  <section id="profileTab" class="tab" style="display:none;">
    <div class="panel">
      <h2>Profile Details</h2>
      <form id="profileForm" style="display:grid;gap:.9rem;max-width:560px;">
        <div>
          <label style="display:block;font-size:.65rem;letter-spacing:.5px;font-weight:600;color:var(--text-dim);margin-bottom:.3rem;">First Name</label>
          <input name="firstName" type="text" style="width:100%;background:#132034;border:1px solid var(--border);border-radius:12px;padding:.7rem .8rem;color:var(--text);" />
        </div>
        <div>
          <label style="display:block;font-size:.65rem;letter-spacing:.5px;font-weight:600;color:var(--text-dim);margin-bottom:.3rem;">Last Name</label>
          <input name="lastName" type="text" style="width:100%;background:#132034;border:1px solid var(--border);border-radius:12px;padding:.7rem .8rem;color:var(--text);" />
        </div>
        <div>
          <label style="display:block;font-size:.65rem;letter-spacing:.5px;font-weight:600;color:var(--text-dim);margin-bottom:.3rem;">Specialty</label>
          <input name="specialty" type="text" style="width:100%;background:#132034;border:1px solid var(--border);border-radius:12px;padding:.7rem .8rem;color:var(--text);" />
        </div>
        <div>
          <label style="display:block;font-size:.65rem;letter-spacing:.5px;font-weight:600;color:var(--text-dim);margin-bottom:.3rem;">Bio</label>
          <textarea name="bio" rows="4" style="width:100%;background:#132034;border:1px solid var(--border);border-radius:14px;padding:.75rem .85rem;color:var(--text);resize:vertical;font-family:inherit;font-size:.8rem;line-height:1.4;"></textarea>
        </div>
        <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:.8rem;">
          <div>
            <label style="display:block;font-size:.65rem;letter-spacing:.5px;font-weight:600;color:var(--text-dim);margin-bottom:.3rem;">Hourly Rate</label>
            <input name="hourlyRate" type="number" min="0" style="width:100%;background:#132034;border:1px solid var(--border);border-radius:12px;padding:.7rem .8rem;color:var(--text);" />
          </div>
          <div>
            <label style="display:block;font-size:.65rem;letter-spacing:.5px;font-weight:600;color:var(--text-dim);margin-bottom:.3rem;">Monthly Rate</label>
            <input name="monthlyRate" type="number" min="0" style="width:100%;background:#132034;border:1px solid var(--border);border-radius:12px;padding:.7rem .8rem;color:var(--text);" />
          </div>
        </div>
        <div id="profileSaveStatus" style="font-size:.7rem;font-weight:600;letter-spacing:.5px;color:var(--text-dim);"></div>
        <div style="display:flex;gap:.7rem;">
          <button type="submit" style="background:linear-gradient(135deg,var(--grad1),var(--grad2));border:none;padding:.75rem 1.1rem;border-radius:13px;color:#0f172a;font-weight:600;letter-spacing:.5px;cursor:pointer;font-size:.75rem;">Save Changes</button>
          <button type="button" id="cancelEditBtn" style="background:#132034;border:1px solid var(--border);color:var(--text-dim);padding:.75rem 1.1rem;border-radius:13px;font-weight:600;letter-spacing:.5px;cursor:pointer;font-size:.75rem;">Cancel</button>
        </div>
      </form>
    </div>
  </section>
</main>
<footer>&copy; <span id="year"></span> FitVerse Trainers • Empowering Performance</footer>
<script src="trainer-dashboard.js" defer></script>
</body>
</html>
