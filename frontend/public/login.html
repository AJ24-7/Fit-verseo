<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Sign Up</title>

  <!-- âœ… Your Corrected CSS Path -->
  <link rel="stylesheet" href="styleslogin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- âœ… Font Awesome -->
  <script src="https://kit.fontawesome.com/ff1e7eac4b.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Top-right buttons -->
<div style="position: absolute; top: 20px; right: 20px;">
  <a href="/frontend/public/admin-login.html" class="top-button">Admin Login</a>
  <a href="/frontend/public/gym-register.html" class="top-button">Register Gym</a>
</div>


  


<div class="container">
  <div class="form-container">
    <!-- Toggle buttons -->
    <div class="toggle-buttons">
      <button id="show-login"  class="toggle-btn active">Sign In</button>
      <button id="show-signup" class="toggle-btn">Sign Up</button>
    </div>

    <!-- âœ… Login Form -->
   <form id="login-form" class="active">
  <h2>Sign In</h2>
  <div class="input-group">
    <i class="fas fa-user"></i>
    <input type="text" id="login-email" placeholder="Email or Phone" required />
  </div>
  <div class="input-group">
    <i class="fas fa-lock"></i>
    <input type="password" id="login-password" placeholder="Password" required />
  </div>
  <button type="submit" class="animated-button">Login</button>
  
  <div class="divider">
    <span class="divider-line"></span>
    <span class="divider-text">or</span>
    <span class="divider-line"></span>
  </div>
  
 <div id="google-signin-btn-login"></div>
  
  <div style="text-align:right; margin-top:8px;">
    <a href="#" id="forgotPasswordLink" style="font-size:0.95em; color:#3f37c9; text-decoration:underline; cursor:pointer;">Forgot Password?</a>
  </div>
</form>

<!-- ðŸ”´ This will show error messages -->
<p id="error-message" style="color: red; display: none;">Invalid Credentials</p>

<!-- âœ… Signup Form -->
<form id="signup-form">
  <h2>Sign Up</h2>
  <div class="input-group">
    <i class="fas fa-user"></i>
    <input type="text" id="username" placeholder="Full Name" required />
  </div>
  <div class="input-group">
    <i class="fas fa-envelope"></i>
    <input type="email" id="signup-email" placeholder="Email" required />
  </div>
  <div class="input-group">
    <i class="fas fa-phone"></i>
    <input type="tel" id="signup-phone" placeholder="Phone Number" required />
  </div>
  <div class="input-group">
    <i class="fas fa-lock"></i>
    <input type="password" id="signup-password" placeholder="Password" required />
  </div>
  <button type="submit" class="animated-button">Sign Up</button>
  
  <div class="divider">
    <span class="divider-line"></span>
    <span class="divider-text">or</span>
    <span class="divider-line"></span>
  </div>
  
  <div id="google-signin-btn-signup"></div>
</form>
  </div>
</div>
<!-- Forgot Password Modals -->
<div id="requestOtpModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-modal" id="closeRequestOtp">&times;</span>
    <h3>Forgot Password</h3>
    <form id="requestOtpForm">
      <label for="otpEmailInput">Enter your email:</label>
      <input type="email" id="otpEmailInput" required placeholder="Email">
      <button type="submit">Send OTP</button>
      <div id="requestOtpMessage" class="message-area"></div>
    </form>
  </div>
</div>
<div id="resetPasswordModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-modal" id="closeResetPassword">&times;</span>
    <h3>Reset Password</h3>
    <form id="resetPasswordForm">
      <label for="otpCodeInput">Enter OTP sent to your email:</label>
      <input type="text" id="otpCodeInput" required placeholder="OTP">
      <label for="newPasswordInput">New Password:</label>
      <input type="password" id="newPasswordInput" required placeholder="New Password">
      <label for="confirmNewPasswordInput">Confirm New Password:</label>
      <input type="password" id="confirmNewPasswordInput" required placeholder="Confirm New Password">
      <button type="submit">Reset Password</button>
      <div id="resetPasswordMessage" class="message-area"></div>
    </form>
  </div>
</div>
<!-- âœ… Login Script -->
<script src="login.js"></script>
</body>
</html>
