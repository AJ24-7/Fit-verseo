<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Gym-Wale Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1976d2;
            --primary-dark: #1565c0;
            --primary-light: #42a5f5;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: var(--primary-color);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 4px 20px rgba(25, 118, 210, 0.3);
        }

        .reset-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .reset-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-light);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(66, 165, 245, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-light);
        }

        .password-strength {
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            display: none;
        }

        .strength-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 8px 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-text {
            color: white;
            font-size: 0.85rem;
            text-align: center;
        }

        .requirements-list {
            margin-top: 10px;
            list-style: none;
        }

        .requirement {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            padding: 2px 0;
            transition: color 0.3s ease;
        }

        .requirement.met {
            color: var(--success-color);
        }

        .requirement::before {
            content: '○';
            margin-right: 8px;
        }

        .requirement.met::before {
            content: '✓';
        }

        .reset-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.4);
        }

        .reset-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .alert.show {
            display: flex;
            animation: slideDown 0.3s ease-out;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border-color: rgba(76, 175, 80, 0.3);
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border-color: rgba(244, 67, 54, 0.3);
        }

        .back-to-login {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-link {
            color: var(--primary-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .reset-container {
                margin: 10px;
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <div class="logo">
                <i class="fas fa-key"></i>
            </div>
            <h1 class="reset-title">Reset Password</h1>
            <p class="reset-subtitle">Create a new secure password for your admin account</p>
        </div>

        <!-- Alert Messages -->
        <div id="successAlert" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span id="successMessage"></span>
        </div>
        <div id="errorAlert" class="alert alert-error">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorMessage"></span>
        </div>

        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" class="form-input" placeholder="Enter your new password" required>
                <i class="fas fa-lock form-icon"></i>
                <i class="fas fa-eye password-toggle" data-target="newPassword"></i>
                
                <div id="passwordStrength" class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Password Strength</div>
                    <ul class="requirements-list">
                        <li class="requirement" data-req="length">At least 8 characters long</li>
                        <li class="requirement" data-req="uppercase">Contains uppercase letter</li>
                        <li class="requirement" data-req="lowercase">Contains lowercase letter</li>
                        <li class="requirement" data-req="number">Contains number</li>
                        <li class="requirement" data-req="special">Contains special character</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your new password" required>
                <i class="fas fa-lock form-icon"></i>
                <i class="fas fa-eye password-toggle" data-target="confirmPassword"></i>
            </div>

            <button type="submit" id="resetBtn" class="reset-btn">
                <i class="fas fa-check"></i>
                Reset Password
            </button>
        </form>

        <div class="back-to-login">
            <a href="secure-admin-login.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Login
            </a>
        </div>
    </div>

    <script>
        class PasswordReset {
            constructor() {
                this.token = this.getTokenFromURL();
                this.initializeEventListeners();
                
                if (!this.token) {
                    this.showAlert('error', 'Invalid or missing reset token. Please request a new password reset.');
                    document.getElementById('resetForm').style.display = 'none';
                }
            }

            getTokenFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('token');
            }

            initializeEventListeners() {
                document.getElementById('resetForm').addEventListener('submit', (e) => this.handleReset(e));
                
                // Password toggle functionality
                document.querySelectorAll('.password-toggle').forEach(toggle => {
                    toggle.addEventListener('click', () => this.togglePasswordVisibility(toggle));
                });

                // Password strength checking
                document.getElementById('newPassword').addEventListener('input', () => {
                    this.checkPasswordStrength();
                    this.validatePasswordMatch();
                });

                document.getElementById('confirmPassword').addEventListener('input', () => {
                    this.validatePasswordMatch();
                });
            }

            async handleReset(event) {
                event.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (!this.validateForm(newPassword, confirmPassword)) {
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await fetch('/api/admin/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: this.token,
                            password: newPassword
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.showAlert('success', 'Password reset successfully! Redirecting to login...');
                        setTimeout(() => {
                            window.location.href = 'secure-admin-login.html';
                        }, 2000);
                    } else {
                        this.showAlert('error', result.message || 'Failed to reset password');
                    }
                } catch (error) {
                    this.showAlert('error', 'Connection error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            validateForm(newPassword, confirmPassword) {
                if (newPassword !== confirmPassword) {
                    this.showAlert('error', 'Passwords do not match');
                    return false;
                }

                if (!this.isPasswordStrong(newPassword)) {
                    this.showAlert('error', 'Password does not meet security requirements');
                    return false;
                }

                return true;
            }

            isPasswordStrong(password) {
                const requirements = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /\d/.test(password),
                    special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
                };

                return Object.values(requirements).every(req => req);
            }

            checkPasswordStrength() {
                const password = document.getElementById('newPassword').value;
                const strengthBar = document.getElementById('strengthFill');
                const strengthText = document.getElementById('strengthText');
                const strengthContainer = document.getElementById('passwordStrength');

                if (password.length === 0) {
                    strengthContainer.style.display = 'none';
                    return;
                }

                strengthContainer.style.display = 'block';

                const requirements = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /\d/.test(password),
                    special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
                };

                // Update requirement indicators
                Object.keys(requirements).forEach(req => {
                    const element = document.querySelector(`[data-req="${req}"]`);
                    if (requirements[req]) {
                        element.classList.add('met');
                    } else {
                        element.classList.remove('met');
                    }
                });

                // Calculate strength
                const metRequirements = Object.values(requirements).filter(req => req).length;
                const strength = (metRequirements / 5) * 100;

                // Update strength bar
                strengthBar.style.width = strength + '%';

                if (strength < 40) {
                    strengthBar.style.background = '#f44336';
                    strengthText.textContent = 'Weak';
                } else if (strength < 70) {
                    strengthBar.style.background = '#ff9800';
                    strengthText.textContent = 'Fair';
                } else if (strength < 90) {
                    strengthBar.style.background = '#2196f3';
                    strengthText.textContent = 'Good';
                } else {
                    strengthBar.style.background = '#4caf50';
                    strengthText.textContent = 'Strong';
                }
            }

            validatePasswordMatch() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const confirmInput = document.getElementById('confirmPassword');

                if (confirmPassword.length > 0) {
                    if (newPassword === confirmPassword) {
                        confirmInput.style.borderColor = 'rgba(76, 175, 80, 0.5)';
                    } else {
                        confirmInput.style.borderColor = 'rgba(244, 67, 54, 0.5)';
                    }
                } else {
                    confirmInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                }
            }

            togglePasswordVisibility(toggle) {
                const targetId = toggle.dataset.target;
                const passwordInput = document.getElementById(targetId);
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggle.classList.remove('fa-eye');
                    toggle.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    toggle.classList.remove('fa-eye-slash');
                    toggle.classList.add('fa-eye');
                }
            }

            setLoading(loading) {
                const button = document.getElementById('resetBtn');
                
                if (loading) {
                    button.disabled = true;
                    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting Password...';
                } else {
                    button.disabled = false;
                    button.innerHTML = '<i class="fas fa-check"></i> Reset Password';
                }
            }

            showAlert(type, message) {
                const alertElement = document.getElementById(`${type}Alert`);
                const messageElement = document.getElementById(`${type}Message`);
                
                if (alertElement && messageElement) {
                    messageElement.textContent = message;
                    alertElement.classList.add('show');
                    
                    setTimeout(() => {
                        alertElement.classList.remove('show');
                    }, 5000);
                }
            }
        }

        // Initialize password reset
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordReset();
        });
    </script>
</body>
</html>
